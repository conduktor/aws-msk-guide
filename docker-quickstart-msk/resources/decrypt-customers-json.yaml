---
apiVersion: gateway/v2
kind: Interceptor
metadata:
  name: decrypt-customers-json
spec:
  pluginClass: io.conduktor.gateway.interceptor.DecryptPlugin
  priority: 100
  config:
    topic: customers-json-encrypted
    kmsConfig:
      keyTtlMs: 200
      vault:
        uri: http://vault:8200
        token: vault-plaintext-root-token
        version: 1